<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rotating Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Digital Clock</h1>
    <div class="clock">
      <div class="dial hours">
        <div class="circle">
          <span class="value" id="hour">00</span>
          <span class="label">HOURS</span>
        </div>
      </div>
      <div class="dial minutes">
        <div class="circle">
          <span class="value" id="minute">00</span>
          <span class="label">MINUTES</span>
        </div>
      </div>
      <div class="dial seconds">
        <div class="circle">
          <span class="value" id="second">00</span>
          <span class="label">SECONDS</span>
          <span class="ampm" id="ampm">AM</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
